<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prediksi Produksi Padi</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="{{ url_for('static', filename='ikon_padi.ico') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="header">
          <img
            src="{{ url_for('static', filename='ikon_padi.png') }}"
            alt="Logo Padi"
            class="logo"
          />
          <h1>Prediksi Produksi Padi</h1>
        </div>
        <form method="POST">
          <label for="provinsi">Provinsi:</label>
          <select name="provinsi" id="provinsi" required>
            {% for prov in provinsi_list %}
            <option value="{{ prov }}">{{ prov }}</option>
            {% endfor %}
          </select>

          <label for="tahun">Tahun:</label>
          <select name="tahun" id="tahun" required>
            {% for tahun in tahun_list %}
            <option value="{{ tahun }}">{{ tahun }}</option>
            {% endfor %}
          </select>

          <label for="luas">Luas Panen (ha):</label>
          <input type="number" step="0.01" name="luas" id="luas" required />

          <label for="hujan">Curah Hujan (mm):</label>
          <input type="number" step="0.01" name="hujan" id="hujan" required />

          <label for="kelembapan">Kelembapan (%):</label>
          <input
            type="number"
            step="0.01"
            name="kelembapan"
            id="kelembapan"
            required
          />

          <label for="suhu">Suhu Rata-rata (Â°C):</label>
          <input type="number" step="0.01" name="suhu" id="suhu" required />

          <button type="submit">ðŸŒ¾ Prediksi</button>
        </form>

        {% if show_result %}
        <div class="result">
          <h3>Hasil Prediksi Produksi Padi</h3>
          <table>
            <tr>
              <th>Prediksi Produksi (ton)</th>
              <th>Rata-rata Cluster (ton)</th>
              <th>Kategori</th>
            </tr>
            <tr>
              <td>{{ prediction|round(2) }}</td>
              <td>{{ avg_cluster_prod|round(2) }}</td>
              <td>{{ cluster_label }}</td>
            </tr>
          </table>
        </div>
        {% endif %} {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}

        <div class="footer">Â© Proyek PM - IT Del</div>
      </div>
    </div>
  </body>
</html>
